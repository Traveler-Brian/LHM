          <ul class="nav nav-tabs row no-gutters" id="login-tab" role="tablist">
            <li class="nav-item col-6">
              <a
                class="nav-link text-center active"
                href="#teacher"
                id="teacher-tab"

                role="tab"
                aria-controls="teacher"
                aria-selected="true"

              >
            </li>
            <li class="nav-item col-6">
              <a
                class="nav-link text-center"

                <div class="form-group">
                  <input
                    type="password"

                    id="password"
                    class="form-control"
                  />
                </div>
                <input type="submit" value="登入" class="btn btn-primary" />

            </div>
            <div
              class="tab-pane fade"
              id="student"
              role="tabpanel"
              aria-labelledby="student-tab"
            >
              <form action="" method="post" class="border border-primary p-4">

              <span class="sr-only">Previous</span>
