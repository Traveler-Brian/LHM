<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great LHM 3.0</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid p-0">
      <div class="row mx-auto my-3" id="header">
        <img
          src="http://louhau.com/www/image/lh.gif"
          alt="澳門勞工子弟學校"
          class="col-4"
          id="logo"
        />
      </div>
      <nav class="navbar row">
        <ul class="nav nav-fill col-8 mx-auto">
          <li class="nav-item">
            <a href="" class="nav-link text-white">校園動態</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-white">校園動態</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-white">校園動態</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-white">校園動態</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="row">
        <div class="col-3">
          <ul class="nav nav-tabs row no-gutters" id="login-tab" role="tablist">
            <li class="nav-item col-6">
              <a
                class="nav-link text-center active"
                href="#"
                id="teacher-tab"
                data-toggle="tab"
                href="#teacher"
                role="tab"
                aria-controls="teacher"
                aria-selected="true"
                >教師天地</a
              >
            </li>
            <li class="nav-item col-6">
              <a
                class="nav-link text-center"
                href="#"
                id="student-tab"
                data-toggle="tab"
                href="#student"
                role="tab"
                aria-controls="student"
                aria-selected="false"
                >學生天地</a
              >
            </li>
          </ul>
          <div class="tab-content" id="login-tab-content">
            <div
              class="tab-pane fade show active"
              id="teacher"
              role="tabpanel"
              aria-labelledby="teacher-tab"
            >
              <h1>TEACHER DESU</h1>
              <form action="" method="post" class="border border-primary p-4">
                <div class="form-group">
                  <label for="username">用戶名</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <label for="password">密碼</label>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <input type="submit" value="登入" class="btn btn-primary" />
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="student"
              role="tabpanel"
              aria-labelledby="student-tab"
            >
              <h1>STUDENT DESU</h1>
              <form action="" method="post" class="border border-primary p-4">
                <div class="form-group">
                  <label for="username">用戶名</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                  />
                </div>
                <label for="password">密碼</label>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <input type="submit" value="登入" class="btn btn-primary" />
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
